<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームセンター</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .game-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .game-description {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">ゲームセンター</h1>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card game-card">
          <div class="card-body text-center">
            <h5 class="game-title">スネーク</h5>
            <p class="game-description">クラシックスネークゲーム、あなたの反応速度をテスト！</p>
            <a href="/static/games/snake_game.html" class="btn btn-primary">ゲームを始める</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card game-card">
          <div class="card-body text-center">
            <h5 class="game-title">テトリス</h5>
            <p class="game-description">クラシックテトリスゲーム、あなたの論理と思考速度をテスト！</p>
            <a href="/static/games/tetris_game.html" class="btn btn-primary">ゲームを始める</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card game-card">
          <div class="card-body text-center">
            <h5 class="game-title">フラッピーバード</h5>
<p class="game-description">クラシックなスキルゲーム、タップして障害物を避けよう！</p>
            <a href="/static/games/flappy_bird_game.html" class="btn btn-primary">ゲームを始める</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
