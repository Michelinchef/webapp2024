<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Home</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  
  <style>
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px 15px;
      text-align: center;
      border-radius: 10px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    .nav-buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    #live2d-widget > canvas:nth-child(1) {
      border: none !important; 
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Header -->
    <div class="header mb-4">
      <h1>WEB APP 2024</h1>
      <p>TAKE EASY</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center nav-buttons mb-5">
      <a href="/login" class="btn btn-primary">Login</a>
      <a href="/register" class="btn btn-success">Register</a>
      <a href="/posts" class="btn btn-dark">View All Posts</a>
      <a href="/game_center" class="btn btn-warning">Game Center</a>
    </div>

    <!-- Image Gallery Section -->
    <h2 class="text-center text-secondary mb-4">Image Gallery</h2>
    <div class="image-gallery">
      <img src="/static/images/image1.jpg" alt="Gallery Image 1">
      <img src="/static/images/image2.jpg" alt="Gallery Image 2">
      <img src="/static/images/image3.jpg" alt="Gallery Image 3">
      <img src="/static/images/image4.jpg" alt="Gallery Image 4">
    </div>
  </div>

  <!-- Live2D Widget -->
  <div id="live2d-widget-container">
    <canvas id="live2dcanvas" width="300" height="300" style="position: fixed; opacity: 1; right: 0px; bottom: -20px; z-index: 99999; pointer-events: none; /*! border: 1px dashed rgb(204, 204, 204); */"></canvas>
  </div>
  <script src="https://unpkg.com/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: 'https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json', 
      },
      display: {
        position: 'right',
        width: 150,
        height: 150,
      },
      mobile: {
        show: true, 
        scale: 0.5 
      },
      react: {
        opacityDefault: 1, 
        opacityOnHover: 0.9 
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
